<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>02_收集表单数据_受控组件</title>
  <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.bootcdn.net/ajax/libs/prop-types/15.7.2/prop-types.js"></script>
</head>

<body>
  <div id="root"></div>
  <script type="text/babel">
    /*
      受控组件 ： state
    */
    class Login extends React.Component {
      state = {
        username: '',
        password: ''
      };
      render() {
        return (
          <form onSubmit={this.handleLogin}>
            <label htmlFor="username">用户名：</label>
            <input type="text" id="username" onChange={this.userChange} autoComplete="off" /><br />
            <label htmlFor="password">密码：</label>
            <input type="password" id="password" onChange={this.pwdChange} /><br />
            <button>登录</button>
          </form>
        )
      }
      handleLogin = (event) => {
        event.preventDefault();
        console.log(this.state.username + ',' + this.state.password);
      }
      userChange = (event) => {
        // console.log(event.target.value);
        const obj = { username: event.target.value }
        this.setState(obj);
      }
      pwdChange = (event) => {
        const obj = { password: event.target.value }
        this.setState(obj);
      }
    }

    ReactDOM.render(<Login />, document.getElementById('root'));
  </script>
</body>

</html>
