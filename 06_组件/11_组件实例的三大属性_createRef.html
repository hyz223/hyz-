<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>10_组件实例的三大属性_回调形式refs</title>
  <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.bootcdn.net/ajax/libs/prop-types/15.7.2/prop-types.js"></script>
</head>

<body>
  <div id="root"></div>
  <script type="text/babel">

    class Show extends React.Component {
      container1 = React.createRef();
      container2 = React.createRef();
      render() {
        return (
          <div>
            <input type="text" ref={this.container1} />&nbsp;
            <button onClick={this.click}>你点我呀</button>&nbsp;
            <input type="text" ref={this.container2} />
          </div>
        )
      };
      click = () => {
        console.log('你还真点啊？');
        this.container2.current.value = this.container1.current.value;
      };
    }

    ReactDOM.render(<Show />, document.getElementById('root'));
  </script>
</body>

</html>
